<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Pilot - Task Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/styles.css">
</head>

<body>
    <div class="container mt-5">

        <header class="text-center mb-4 d-flex justify-content-center align-items-center gap-2">
            <h1 class="display-4 mb-0">Task Pilot</h1>
            <button id="themeToggleButton" class="btn btn-outline-secondary btn-sm ms-3">
                <i class="bi bi-moon-fill"></i>
                <span class="d-none d-sm-inline">Toggle Dark Mode</span>
            </button>
        </header>
        

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" id="taskInput" placeholder="Enter your task...">
                    <button class="btn btn-primary" id="addTask">Add Task</button>
                    <button class="btn btn-danger" id="clearTasks">Clear All</button>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">My Tasks</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="taskList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/js/app.js"></script>

</body>

</html>
